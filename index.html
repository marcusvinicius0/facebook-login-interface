<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&family=Nunito:wght@200&family=Poppins:ital,wght@1,100&family=Quicksand:wght@300&family=Roboto+Condensed:wght@300&family=Roboto+Mono:ital,wght@1,300&family=Roboto:wght@300;500&family=Vujahday+Script&display=swap"
        rel="stylesheet">

    <title>Facebook - entre ou cadastre-se</title>
</head>

<body>
    <div class="container">
        <div class="logo">

            <div class="containerDentro">
                <h1 class="facebook">facebook</h1>
                <p class="paragrafo">O Facebook ajuda você a se conectar e<br> compartilhar com as pessoas que<br> fazem parte da sua vida.
                </p>
            </div>
        </div>


        <div class="form">
            <div class="container2">

                <div class="inputs">
                    <input class="input" type="text" placeholder="Email ou telefone" class="">
                    <input class="input" type="password" placeholder="Senha">
                </div>

                <button class="buttonEnter" type="button">Entrar</button>
                <a class="link-senha" href="#">Esqueceu a senha?</a>
                <hr class="row">
                <button class="button-creatAccount" type="button">Criar nova conta</button>
            </div>

            <p class="criar-pagina"><a class="link" href=""><b>Criar uma Página</b></a> para uma celebridade, uma marca ou uma<br> empresa.</p>
        </div>



    </div>
